<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/baseballgame.css">
    </head>
    <body class="background">
        <img class="logo" src="assets/baseballgamelogo.png" alt="Baseball Game Logo">
        <p class="text-center">Let's Play and let's get Drunk!</p>
        <div>
            <button class="btn btn-primary btn-block" onclick="generateHand()">Single Player</button>
            <button class="btn btn-secondary btn-block" onclick="createRoom()">Create Room</button>
            <button class="btn btn-secondary btn-block" onclick="joinRoom()">Join Room</button>
            <input type="text" id="roomCodeInput" placeholder="Enter Room Code">
            <div id="roomCodeDisplay"></div> 
        </div>
        
        <div class="text-center justify-content-center">
            <div class="div2">
                <h3>My Hand</h3>
                <h3>Total Points: <span id="totalPoints"> 0 </span></h3>                
            </div>

            <div id="hand" class="row text-dark"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script src="/scripts/baseballGame.js"></script>
        <script src="/scripts/client/client.js"></script>
    </body>
</html>
